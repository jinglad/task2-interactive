<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Solutions</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start Header -->
    <header class="header">
      <div class="container-fluid">
        <!-- Navbar -->
        <nav class="row">
          <div class="col-md-3 offset-md-1">
            <a href="#">
              <img src="./image/logo.png" alt="Creative Agency" class="logo" />
            </a>
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6">
                <ul class="menu">
                  <li class="menu-item">
                    <a href="#">Home</a>
                  </li>
                  <li class="menu-item">
                    <a href="#">About</a>
                  </li>
                  <li class="menu-item">
                    <a href="#">Portfolio</a>
                  </li>
                  <li class="menu-item">
                    <a href="#">Solutions</a>
                  </li>
                </ul>
              </div>
              <div class="col-md-3">
                <button class="button">Find Your Solution</button>
              </div>
            </div>
          </div>
        </nav>
        <!--Navbar-->

        <!-- Header Main -->
        <section class="header-main">
          <div class="row">
            <div class="col-md-4 mt-150 offset-md-1">
              <h4>WE GOT YOU COVERED</h4>
              <h1 class="fs-80 text-white">
                Want to <br />
                BOOST your <br />
                business up to <br />
                high level?
              </h1>
              <div class="input-box mt-5">
                <input
                  class="input1"
                  type="text"
                  placeholder="Find Your Solution"
                />
                <input class="input2" type="text" value="Search" />
              </div>
            </div>
            <div class="col-md-6">
              <img
                src="./image/Interactive-Solution-Hero-section.png"
                class="img-fluid"
                alt="Interactive Solution"
              />
            </div>
          </div>
        </section>
      </div>
    </header>
    <!-- End Header -->
  </body>
</html>
